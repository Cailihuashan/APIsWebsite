<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="fw-bold">Quote of the Day</h1>

        {% if quote_data %}
            <blockquote class="blockquote mt-4">
                <p class="fs-4" style="color:blue;">"{{ quote_data.content }}"</p>
                <footer class="blockquote-footer">{{ quote_data.author }}</footer>
            </blockquote>
        {% elif error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <button type="submit" class="btn btn-primary mt-4">Get Another Quote</button>
        </form>

        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
